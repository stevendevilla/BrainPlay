name: brainplay
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  page_view_indicator: ^2.0.4
  show_up_animation: ^1.0.2
  custom_splash: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: MysteryQuest
      fonts:
        - asset: fonts/MysteryQuest-Regular.ttf