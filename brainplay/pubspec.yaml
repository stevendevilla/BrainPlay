name: brainplay
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  page_view_indicator: ^2.0.4
  show_up_animation: ^1.0.2
  custom_splash: ^0.0.2
  whiteboardkit: ^0.2.2
  carousel_images: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/letters/

  fonts:
    - family: MysteryQuest
      fonts:
        - asset: fonts/MysteryQuest-Regular.ttf

    - family: Acme
      fonts:
        - asset: fonts/Acme-Regular.ttf

    - family: BalsamiqSans
      fonts:
        - asset: fonts/BalsamiqSans-Regular.ttf

    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-VariableFont_wght.ttf

    - family: NerkoOne
      fonts:
        - asset: fonts/NerkoOne-Regular.ttf